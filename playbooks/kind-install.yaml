---
- name: Install a kind-based fake Toolforge
  hosts: localhost
  vars_files:
    - vars/lima-kilo.yaml
    - vars/kind.yaml
    - vars/kubectl.yaml
    - vars/k9s.yaml
    - vars/toolforge.yaml
    - vars/helm.yaml
  roles:
    # To apply only one or some of these use -t tag1,tag2,...
    - role: basic_system
      tags: basic_system
    - role: docker
      tags: docker
    - role: userconfig
      tags: userconfig
    - role: toolforge
      tags: toolforge
    - role: kind
      tags: kind
    - role: kubectl
      tags: kubectl
    - role: helm
      tags: helm
    - role: k8s
      tags: k8s
    - role: k9s
      tags: k9s
    - role: foxtrot_ldap
      tags: foxtrot_ldap
    - role: harbor
      tags: harbor
  environment:
    # add lima-kilo bin/ to path so local binaries (helm, helmfile) are
    # available during component deploy
    PATH: "{{ lima_kilo_bin }}:{{ ansible_env.PATH }}"
