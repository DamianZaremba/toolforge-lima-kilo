---
- name: Uninstall a kind-based fake Toolforge in a Debian-based machine
  hosts: localhost
  vars:
    target: uninstall
  vars_files:
    - vars/kind.yaml
    - vars/toolforge.yaml
    - vars/local.yaml
  roles:
    - { role: userconfig }
    - { role: kind }
    - { role: toolforge }
    - { role: kubectl }
    - { role: k8s }
