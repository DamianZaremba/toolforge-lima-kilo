---
- name: Install a kind-based fake Toolforge in a Debian-based machine
  hosts: localhost
  vars:
    target: install
  vars_files:
    - vars/lima-kilo.yaml
    - vars/kind.yaml
    - vars/toolforge.yaml
    - vars/k8s.yaml
  roles:
    - { role: userconfig }
    - { role: apt }
    - { role: toolforge }
    - { role: kind }
    - { role: kubectl }
    - { role: k8s }
