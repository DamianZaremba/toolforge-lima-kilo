---
- name: Install kubectl (in debian, via apt)
  ansible.builtin.include_tasks: "{{ role_path }}/../apt/tasks/apt-install-from-repository.yaml"
  vars:
    conf:
      shortname: kubectl
      repo_spec: https://apt.kubernetes.io/ kubernetes-xenial main
      key_url: https://packages.cloud.google.com/apt/doc/apt-key.gpg.asc
      packages:
        - kubectl
  when: lima_kilo_manage_kubectl_installation
